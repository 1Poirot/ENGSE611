<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <!-- โครงสร้างพื้นฐานของลิ้ง -->
    <p><a href="URL">ข้อความ</a></p>
    <!-- ลิ้งก์ไปยังหน้าเว็บอื่น (External Link) -->
    <p><a href="https://www.google.com">ไปที่ Google</a></p>
    <!-- ลิ้งก์ไปยังหน้าเว็บภายในเว็บไซต์เดียวกัน (Internal Link) -->
    <p><a href="index.html">ไปยังหน้าแรก</a></p>
    <!-- ลิ้งก์ไปยังส่วนต่าง ๆ ภายในหน้าเดียวกัน ( Bookmark / Anchor ) -->
    <h2 id="section1">ส่วนที่ 1</h2>
    <p>เนื้อหาของส่วนที่ 1</p>
    <!-- เปิดลิ้งในแท็บใหม่ -->
    <p><a href="https://www.wikipedia.org" target="_blank">ไปที่ Wikipedia (เปิดในแท็บใหม่)</a></p>
    <!-- ลิ้งก์ไปยังอีเมล -->
    <p><a href="mailto:natthanichapokkaew@gmail.com">ส่งอีเมลถึงฉัน</a></p>
    <!-- ลิ้งก์ไปยังหมายเลขโทรศัพท์ -->
    <p><a href="tel:+1234567890">โทรหาฉัน</a></p>
    
</body>
</html>
